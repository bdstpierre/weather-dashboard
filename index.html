<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="./assets/css/jass.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h3 class="display-4 text-center text-white">Weather Dashboard</h3>
        </div>
    </div>

  <div class="flex-row align-start align-stretch-md align-content-start align-content-stretch-md min-100-vh bg-white">
    <div class="col-12 col-md-3 bg-white p-3">
      <h3 class="text-body">Search for a City:</h3>
      <form id="search-form" class="mb-2">
        <input id="search-input" class="form-input w-100" type="text" placeholder="San Dieago">
        <button class="btn btn-info btn-block bg-primary">Search</button>
      </form>
    </div>

    <div class="col-12 col-md-9 p-3 text-light">
      <div id="result-content"></div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
